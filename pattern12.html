<html>

<body>
    <script>
        var row = 10;
        for (var i = -row; i <= row; i++) {
            for (var j = 0; j <= row; j++) {
                if (-(row- j) < i && i < (row - j))
                    document.write("&nbsp;&nbsp;")
                else
                    document.write("* ")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
