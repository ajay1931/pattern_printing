<html>

<body>
    <script>
        var row = 10
        for(var i=1;i<=row;i++){
            for(var j=1;j<=i;j++){
                document.write("* ")
            }
            document.write("<br>")
        }
        for (var l = (row-1); l >= 1; l--) {
            for (var k = l; k >= 1; k--) {
                document.write("* ")
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
