





 <html>

<body>
    <script>
        var n=6
        var row = (n*2)-1
       
        for (var i = 1; i <= row; i++) {
            for (var j = 0; j <= row; j++) {
            
                if (j == i || i==(row-j+1) ){
                    document.write(j);
                   
                }
                
                else
                    document.write("&nbsp;&nbsp;")
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
