<html>

<body>
    <Script>
        var row = 5;
        for (i = row; i >= 1; i--) {
            let rest =1;
            for (j = i; j >= 1; j--) {
                document.write(rest +" ");
                rest++;
            }
            document.write("<br>")
        }
    </Script>
</body>

</html>
