<html>

<body>
    <script>
        var row = 5;
        for (var i = 1; i <= row; i++) {
            for (var k = 1; k <= (row - i); k++) {
                document.write("&nbsp;");
            }
            for (var j = 1; j <= i; j++) {
                document.write(" & ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
