<html>

<body>
    <script>
        var row = 9;
        for (var i = 0; i <= row; i++) {
            for (var j = 0; j <= row; j++) {
                if (i == 0 || i == row || j == 0 || j == row) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
