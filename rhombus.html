<html>

<body>
    <script>
        var row=5;
        for(var i=1;i<=row;i++){
            for(var j=1;j<=row -i;j++){
                document.write("&nbsp;");
            }
            for(j=1;j<=row;j++){
                document.write("* ")
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
