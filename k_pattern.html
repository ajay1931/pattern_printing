<html>
    <body>
        <script>
            var row=10;
            for(var i=-row;i<=row;i++){
                if(i<0){
                    var l=-i
                }
                else{
                    l=i
                }
                for(var j=1;j<=l+1;j++){
                    document.write("* ")
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
